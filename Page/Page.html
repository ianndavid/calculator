<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <div id="Container">
        <input id="Display" readonly></input>
        <button id="button" onclick="SendToDisplay('1')">1</button>
        <button id="button" onclick="SendToDisplay('2')">2</button>
        <button id="button" onclick="SendToDisplay('3')">3</button>
        <button id="button" onclick="SendToDisplay('4')">4</button>
        <button id="button" onclick="SendToDisplay('5')">5</button>
        <button id="button" onclick="SendToDisplay('6')">6</button>
        <button id="button" onclick="SendToDisplay('7')">7</button>
        <button id="button" onclick="SendToDisplay('8')">8</button>
        <button id="button" onclick="SendToDisplay('9')">9</button>
        <button id="button" onclick="SendToDisplay('0')">0</button>
        <button id="button" onclick="SendToDisplay('-')">-</button>
        <button id="button" onclick="SendToDisplay('+')">+</button>
        <button id="button" onclick="SendToDisplay('*')">*</button>
        <button id="button" onclick="SendToDisplay('/')">/</button>
        <button id="button" onclick="SendToDisplay('.')">.</button>
       

        <button id="button" onclick=Clear()>C</button>
        <button id="button" onclick=Solve()>=</button>

        



       </div> 





<script src="script.js"></script>
</body>
